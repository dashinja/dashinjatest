<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div>	
			<h1 id="logo">Logo</h1>
			<h1 class="red-text">CSS Practice</h1>
		</div>
		<h2>A Second Heading</h2>
		<h2>Another Heading</h2>

		<p class="red-text" class="underline">This is a paragraph</p>
		
		<ul>
			<li class="underline" class="red-text">Home</li>
			<li>About</li>
			<li>FAQ</li>
		</ul>

		<div class="parent-div">
			<p>Nested paragraph</p>
			<div>
				<p>Another paragraph, nested further</p>
			</div>
		</div>
	</body>
</html>
